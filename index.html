<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container" style="text-align: center; margin-top: 10px;">
        <h1>Find the Day of the Week</h1>
        <br>

        <label for="">Enter a number (1-7): </label>
        <input type="number" id="dayNumber" placeholder="1-7">

        <button type="button" onclick="findDay()"> Get Day</button>
        <h2 id="result"> The Day is...</h2>

    </div>

    <script>
        function findDay() {
            var dayNumber = document.getElementById("dayNumber").value;
            var result = document.getElementById("result");

            switch (dayNumber) {
                case "1":
                    result.innerHTML = "Monday";
                    break;
                case "2":
                    result.innerHTML = "Tuesday";
                    break;
                case "3":
                    result.innerHTML = "Wednesday";
                    break;
                case "4":
                    result.innerHTML = "Thursday";
                    break;
                case "5":
                    result.innerHTML = "Friday";
                    break;
                case "6":
                    result.innerHTML = "Saturday";
                    break;
                case "7":
                    result.innerHTML = "Sunday";
                    break;
                default:
                    result.innerHTML = "Please enter a valid number (1-7).";
            }
        }
    </script>
    
</body>
</html>
